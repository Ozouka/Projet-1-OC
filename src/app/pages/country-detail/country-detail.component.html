<a class="md:ml-24 mt-12 border-[#29848E] w-fit flex flex-col items-center border-2 rounded-lg p-1 text-[#29848E]" href="/">Retour</a>
<div class="flex flex-col gap-4 w-full items-center">
  <div class="bg-[#29848E] rounded-lg w-fit px-2 py-1">
    <p class="text-white">{{ countryName }}</p>
  </div>
  <div class="flex gap-8">
    <div class="border-[#29848E] flex flex-col text-center items-center border-2 rounded-lg p-1">
      <p class="font-light text-sm md:text-base">Number of entries</p>
      <p class="font-light">{{ numberEntries }}</p>

    </div>
    <div class="border-[#29848E] flex flex-col text-center items-center border-2 rounded-lg p-1">
      <p class="font-light text-sm md:text-base">Total number medals</p>
      <p class="font-light">{{ numberMedals }}</p>

    </div>
    <div class="border-[#29848E] flex flex-col text-center items-center border-2 rounded-lg p-1">
      <p class="font-light text-sm md:text-base">Total number of athletes</p>
      <p class="font-light">{{ numberAthletes }}</p>

    </div>
  </div>
  <ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  />
</div>
